<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        table, th, td {
          border:1px solid black;
          text-align: center;
        }
        #yellow{
        background-color: rgb(232, 232, 183);
        }
        #green{
            background-color: rgb(168, 235, 168);
        }
        #purple{
            background-color: rgb(248, 179, 248);
        }
    </style>
</head>
<body>
    <table style="width: 30%;">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td id="yellow" rowspan="2">8:00 a.m.</td>
                <td id="purple" rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td id="yellow">8:00 a.m.</td>
                <td id="yellow">11:00 a.m.</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td id="yellow">11:00 a.m.</td>
                <td id="green">2:00 p.m.</td>
            </tr>
            <tr>
                <td id="green">2:00 a.m.</td>
                <td id="purple">5:00 p.m.</td>
                <td>XML Transformation</td>
            </tr>
            <tr>
                <td>Wensday</td>
                <td id="yellow">8:00 a.m.</td>
                <td id="green">12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
    </table>
</body>
</html>
